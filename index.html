<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="script.js" defer></script>
    <!-- ICON -->
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxCzqtAG-fA1fjz3vxPsUSTxzdZDiOi1A50g&usqp=CAU"
    />
  </head>
  <body>
    <!-- <h1>WEATHER</h1> -->
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button width="1.5em" height="1.5em">🔍</button>
      </div>
      <div class="weather loading">
        <h2 class="city">Weather in Mumbai</h2>
        <h1 class="temp">28°C</h1>
        <div class="flex">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />
          <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind Speed: 6kmph</div>
      </div>
    </div>
  </body>
</html>
